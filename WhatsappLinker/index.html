<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WhatsApp Message Generator</h1>
    
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter phone number (with country code)">
    </div>

    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
    </div>

    <button id="generateBtn">Generate WhatsApp Link</button>

    <div id="result">
        <p>Your WhatsApp Link:</p>
        <a id="whatsappLink" href="#" target="_blank"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
